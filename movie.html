<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>MOVIE RATINGS!</title>
</head>

<body>

    <h1>Sky's Movie App!</h1>
    <hr>
    <!--make a form -->
    <form action="" id="form-movie">
        <!--title -->
        <label for="title">Movie Title:</label>
        <!--movie and rating inputs and error placement-->
        <input type="text" name="title" id="movie-title" placeholder="Move Title" required />

        <label for="rating">Movie Rating:</label>

        <input type="number" name="rating" id="movie-rating" min="1" max="10" placeholder="0 to 10 
">
        <!--add button with add id make it required-->
        <br>
        <button class="formbutton" type="submit" id="button-add">Add Movie</button>
        <br>

        <span id="msg">&nbsp;</span><br><br>

        <br>
    </form>

    <hr>
    <!-- DOM (div) movies list-->
    <div class="movies">

    </div>









    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
